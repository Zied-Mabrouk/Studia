<main id="main" class="main">
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" style="display: inline-block; width: 90%">
                  ajouter une Equipe
                </h5>


                <form [formGroup]="equipeform" >
                    <div class="form-group">
                       <label for="name">Nom Equipe</label>
                       <input type="text"formControlName="nomEquipe" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <select
                        class="custom-select mb-3"
                       
                        formControlName="Niveau"
                      >
                        
                        <option *ngFor="let N of Niveau" [ngValue]="N">
                          {{ N }}
                        </option>
                      </select>
                        </div>
                    
                    <div class="modal-footer">
                       <button type="button" id="" class="btn btn-secondary">Close</button>
                       <button type="button " (click)="openForm(detail,'ajouterdetail')"  class="btn btn-primary" >Save changes</button>
                    </div>
                 </form>
              </div>
              </div>
              </div>
        </div>
    </section>



                 
<!-- ajouter detail Modal -->
<div class="modal fade" id="ajouterdetailequipemodal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Ajouter Detail Equipe</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
          <label for="name" class="badge bg-info text-dark">Salle :</label>
                       <br>
          <input  type="text" name="salle" [ngModelOptions]="{standalone: true}" [(ngModel)]="detail.salle" class="form-control" id="salle"  >
          <label for="name" class="badge bg-info text-dark">Thematique :</label>
                       <br>
          <input  type="text" name="thematique" [ngModelOptions]="{standalone: true}" [(ngModel)]="detail.thematique" class="form-control" id="thematique" aria-describedby="emailHelp" >
                    
          
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button  type="submit"  (click)="save()" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>



</main>
