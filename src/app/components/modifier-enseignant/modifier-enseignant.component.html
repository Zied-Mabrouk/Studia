<main id="main" class="main">
    <div class="pagetitle">
       <h1>Gestion Enseignant</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Enseignants</li>
             <li class="breadcrumb-item active">Modifier Enseignant</li>
          </ol>
       </nav>
    </div>
  
       
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Modifier Enseignant</h5>

            <form ngForm #f="ngForm" (ngSubmit)="Modifier()">
             
                      <div class="row mb-3">
                         <label for="inputText" class="col-sm-2 col-form-label">Nom</label>
                         <div class="col-sm-10"> <input type="text" class="form-control" [(ngModel)]="enseignant.nomE"  minlength="5" #nomE="ngModel"
                           required name="nomE" id="nomE">
                           <div *ngIf="nomE.invalid && nomE.touched">                            
                              <div *ngIf="nomE.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                              role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Nom enseignant obligatoire                                
                           </div>
                           <div *ngIf="nomE.errors?.['minlength']"class="alert alert-danger alert-dismissible fade show"
                           role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                               Minimum 5 caracteres !!
                           </div>

                       </div>
                        </div>
                       </div>

                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Prenom</label>
                        <div class="col-sm-10"> <input type="text" class="form-control" [(ngModel)]="enseignant.prenomE" name="prenomE" id="prenomE" minlength="3" #prenomE="ngModel" required>
                              


                           <div *ngIf="prenomE.invalid && prenomE.touched">                            
                              <div *ngIf="prenomE.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                              role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Prenom enseignant obligatoire                                
                           </div>
                           <div *ngIf="prenomE.errors?.['minlength']"class="alert alert-danger alert-dismissible fade show"
                           role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                               Minimum 3 caracteres !!
                           </div>
                          </div>





                          </div>
                        </div>
                   



                      <div class="row mb-3">
                         <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                         <div class="col-sm-10"> <input type="email" class="form-control" [(ngModel)]="enseignant.email" name="email" id="email" pattern="^[a-zA-Z0-9._-]+@esprit.tn" #email="ngModel">

                           <div *ngIf="email.invalid && email.touched">                            
                              <div *ngIf="prenomE.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                                 role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Email enseignant obligatoire                                
                              </div>
                              <div *ngIf="email.errors?.['pattern']"class="alert alert-danger alert-dismissible fade show"
                                  role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Email n'est pas valide
                              </div>
                          </div>

                        </div>
                      </div>
              
                      <div class="row mb-3" >
                        <label for="inputDate" class="col-sm-2 col-form-label">Date Prise Fonction</label>
                        <div class="col-sm-10"> <input type="date" class="form-control" [(ngModel)]="enseignant.date_prise_de_fonction" name="date_prise_de_fonction" id="date_prise_de_fonction">
                          
                        </div>
                     </div>

                     <div class="row mb-3" >
                        <label class="col-sm-2 col-form-label">Grade</label>
                        <div class="col-sm-10">
                           <select class="form-select" aria-label="Default select example" [(ngModel)]="enseignant.grade" name="grade" id="grade">                          
                              <option value="0">Assistant</option>
                              <option value="1">Maître_assistant</option>
                              <option value="2">Maître_de_conferences</option>
                              <option value="3">Professeur</option>
                           </select>
                           
                        </div>
                     </div>                     
                      <div class="row mb-3" >
                         <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                         <div class="col-sm-10"> <input class="form-control" type="file" id="formFile" (change)="readUrl($event)" [(ngModel)]="enseignant.image" name="image" id="image">     <img [src]="url" width="50px" height="50px">                    
                          </div>
                        </div>
                   
                      <div class="row mb-3" >
                         <label class="col-sm-2 col-form-label"></label>
                         <div class="col-sm-10" style="margin-left: 250px;"> <button type="submit" class="btn btn-primary" >Modifier</button></div>
                      </div>
            </form>

                </div>
             </div>
 </main>
