<main id="main" class="main">
    <div class="pagetitle">
       <h1>Gestion Enseignant</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Enseignants</li>
             <li class="breadcrumb-item active">Ajouter Enseignant</li>
          </ol>
       </nav>
    </div>     
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Ajouter Module</h5>
                 
                 
                   <form ngForm #f="ngForm" (ngSubmit)="Ajouter()">
                      <div class="row mb-3">
                         <label for="inputText" class="col-sm-2 col-form-label">Module</label>
                         <div class="col-sm-10"> 
                           <input type="text" class="form-control" minlength="3" class="form-control form-control-success"
                           required name="mod" id="mod" [(ngModel)]="module.nomModule" #mod="ngModel">
                           
                           <div *ngIf="mod.invalid && mod.touched">                            
                                 <div *ngIf="mod.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                                 role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                     Nom Module obligatoire                                
                              </div>
                              <div *ngIf="mod.errors?.['minlength']"class="alert alert-danger alert-dismissible fade show"
                              role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Minimum 3 caracteres !!
                              </div>

                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Charge Horaire</label>
                        <div class="col-sm-10"> <input type="text" class="form-control" required pattern="[1-9][0-9]*" name="charge" [(ngModel)]="module.chargeHoraire" #charge="ngModel">
                           <div *ngIf="charge.invalid && charge.touched">                            
                              <div *ngIf="charge.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                              role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Charge Horaire obligatoire                                
                           </div>
                           <div *ngIf="charge.errors?.['pattern']"class="alert alert-danger alert-dismissible fade show"
                           role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                               le charge horaire ne contient que des chiffres
                           </div>

                       </div>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Nb Etcs</label>
                        <div class="col-sm-10"> <input type="number" class="form-control" required pattern="[1-9]{0,1}[0-9]" name="etc" [(ngModel)]="module.nbEtcs" #etc="ngModel">
                           

                           <div *ngIf="etc.invalid && etc.touched">                            
                              <div *ngIf="etc.errors?.['required']" class="alert alert-danger alert-dismissible fade show"
                              role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                  Etcs obligatoire                                
                              </div>
                              <div *ngIf="etc.errors?.['pattern']"class="alert alert-danger alert-dismissible fade show"
                           role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                               Le nombre d'Etcs ne doit pas etre superieur Ã  99
                           </div>
                           </div>



                        </div>
                     </div>
                    
                      <div class="row mb-3">
                         <label class="col-sm-2 col-form-label"></label>
                         <div class="col-sm-10"> <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Enregistrer</button></div>
                      </div>
                   </form>



                </div>
             </div>
 </main>>
