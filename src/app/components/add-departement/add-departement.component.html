<main id="main" class="main">
  <div class="pagetitle">
    <h1 *ngIf="!departementID">Ajouter-Departement</h1>
    <h1 *ngIf="departementID">Modifier-Departement</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Departement</li>
        <li *ngIf="!departementID" class="breadcrumb-item active">
          Ajouter-Departement
        </li>
        <li *ngIf="departementID" class="breadcrumb-item active">
          Modifier-Departement
        </li>
      </ol>
    </nav>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 *ngIf="!departementID" class="card-title">Ajouter Departement</h5>
      <h5 *ngIf="departementID" class="card-title">Modifier Departement</h5>
      <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [ngModel]="departement.nomDepar"
              #nomDepar="ngModel"
              name="nomDepar"
              pattern="[a-zA-Z]{2,16}[a-zA-Z ]{0,16}"
              required
            />
          </div>
          <div
            *ngIf="nomDepar.errors && nomDepar.errors['required'] && nomDepar.touched"
            class="alert alert-danger"
            role="alert"
          >
            Nom du Departement est obligatoire
          </div>
          <div
            *ngIf="nomDepar.errors && nomDepar.errors['pattern'] && nomDepar.touched"
            class="alert alert-danger"
            role="alert"
          >
            Le nom du Departement doit contenir que des lettres, au moins 2 et au
            max 32
          </div>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 2rem;
          "
        >
          <button
            *ngIf="!departementID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Ajouter
          </button>
          <button
            *ngIf="departementID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Modifier
          </button>
          <button
            type="button"
            class="btn btn-danger"
            [routerLink]="['/ListDepartment']"
            routerLinkActive="router-link-active"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
