<main id="main" class="main">
  <div class="pagetitle">
    <h1 *ngIf="!universiteID">Ajouter-Universite</h1>
    <h1 *ngIf="universiteID">Modifier-Universite</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Universite</li>
        <li *ngIf="!universiteID" class="breadcrumb-item active">
          Ajouter-Universite
        </li>
        <li *ngIf="universiteID" class="breadcrumb-item active">
          Modifier-Etudiant
        </li>
      </ol>
    </nav>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 *ngIf="!universiteID" class="card-title">Ajouter Universite</h5>
      <h5 *ngIf="universiteID" class="card-title">Modifier Universite</h5>
      <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [ngModel]="uni.nomUniversite"
              #nomUniversite="ngModel"
              name="nomUniversite"
              pattern="[a-zA-Z]{2,16}[a-zA-Z ]{0,16}"
              required
            />
          </div>
          <div
            *ngIf="nomUniversite.errors && nomUniversite.errors['required'] && nomUniversite.touched"
            class="alert alert-danger"
            role="alert"
          >
            Nom du Universite est obligatoire
          </div>
          <div
            *ngIf="nomUniversite.errors && nomUniversite.errors['pattern'] && nomUniversite.touched"
            class="alert alert-danger"
            role="alert"
          >
            Le nom du Universite doit contenir que des lettres, au moins 2 et au
            max 32
          </div>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 2rem;
          "
        >
          <button
            *ngIf="!universiteID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Ajouter
          </button>
          <button
            *ngIf="universiteID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Modifier
          </button>
          <button
            type="button"
            class="btn btn-danger"
            [routerLink]="['/ListUni']"
            routerLinkActive="router-link-active"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
