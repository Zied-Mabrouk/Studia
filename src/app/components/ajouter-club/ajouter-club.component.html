<main id="main" class="main">
    <div class="pagetitle">
       <h1>Ajouter Club</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Club</li>
             <li class="breadcrumb-item active">Ajouter Club</li>
          </ol>
       </nav>
    </div>
  
       
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Ajouter Club</h5>


                   <form #f="ngForm" (ngSubmit)="onSub()">
                      <div class="row mb-3">
                         <label for="inputText" class="col-sm-2 col-form-label">Nom Club</label>
                         <div class="col-sm-10"> 
                           <input type="text" class="form-control"  name="nomClub"
                           id="nomClub" #nomClub="ngModel" ngModel required minlength="5" [(ngModel)]="club.nomClub" [ngStyle]="{'border':(nomClub?.invalid) ? '2px solid red' : '2px solid rgb(0, 255, 13)' }" >
                           <div class=" alert alert-danger" *ngIf="nomClub.errors?.['required'] && nomClub.touched">
                              This input is required
                            </div>
                        </div>
                      </div>
                     
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" minlength="5" #description="ngModel" ngModel required id="description" [(ngModel)]="club.description" [ngStyle]="{'border':(description?.invalid) ? '2px solid red' : '2px solid rgb(0, 255, 13)' }">
                            <div class=" alert alert-danger" *ngIf="description.errors?.['required'] && description.touched">
                              This description input is required
                            </div>
                        </div>
                            
                     </div>                    
                      <div class="row mb-3">
                         <label for="inputDate" class="col-sm-2 col-form-label">Date de Creation</label>
                         <div class="col-sm-10"> <input type="date" class="form-control" #date_creation="ngModel" ngModel required name="date_creation" id="date_creation" [(ngModel)]="club.date_creation">
                           <div class=" alert alert-danger" *ngIf="date_creation.errors?.['required'] && date_creation.touched">
                              This date creation input is required
                            </div>
                        </div>
                         
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Contacts</label>
                        <div class="col-sm-10"> 
                           <input type="text" class="form-control" #contacts="ngModel" ngModel required minlength="8" pattern="[1-9][0-9]*" maxlength="8" name="contacts" id="contacts" [(ngModel)]="club.contacts">
                           <div class=" alert alert-danger" *ngIf="contacts.errors?.['required'] && contacts.touched">
                              This contacts input is required
                            </div>
                            <div *ngIf="contacts.errors?.['pattern']"class="alert alert-danger alert-dismissible fade show"
                            role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                le charge horaire ne contient que des chiffres
                            </div>
                           
                        </div>
                           
                     </div>
                     <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10"> 
                           <input type="email" class="form-control" #email="ngModel" ngModel required name="email"pattern="[a-z]*@esprit.tn" id="email" [(ngModel)]="club.email">
                           <div class=" alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
                              This email input is required
                            </div>
                            <div *ngIf="email.errors?.['pattern']"class="alert alert-danger alert-dismissible fade show"
                            role="alert"><i class="bi bi-exclamation-octagon me-1"></i>
                                mail invalid
                            </div>
                        </div>
                           
                     </div>
                      
                     
                           
                      <div class="d-flex">
                        
                        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Add Club</button>
                      </div>
                   </form>


                </div>
             </div>
             
             
 </main>
