<main id="main" class="main">
  <div class="pagetitle">
    <h1>List-Equipes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/equipe">Home</a></li>
        <li class="breadcrumb-item">Equipe</li>
        <li class="breadcrumb-item active">List-Equipe</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="display: inline-block; width: 90%">
              List des Equipe
            </h5>
            <button
            routerLink="/createequipe"
              routerLinkActive="router-link-active"
              class="btn btn-primary"
            >
              Ajouter
            </button>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="row">#</th>
                <th scope="col">Nom Equipe</th>
                <th scope="col">niveau</th>
                <th scope="col">Modifier</th>
                <th scope="col">Supprimer</th>
                <th scope="col">Detail</th>
              </tr>
              </thead>
              <tbody> 
                <tr *ngFor="let p of equipes">
                <td style="font-weight: bold"></td>
                <td  style="font-weight: bold">{{p.nomEquipe}}</td>
                <td style="font-weight: lighter">{{p.niveau}}</td>
                <td>
                  <a
                    (click)="updateequipe(p.idEquipe)"
                    routerLinkActive="router-link-active"
                    class="bi bi-pencil-square"
                    style="
                        font-size: 25px;
                        color: #f0ad4e;
                        cursor: pointer;
                        margin-right: 1rem;
                      "
                  >
                  </a>
                </td>
                  <td>
                  <a
                  (click)="openForm(p,'delete')"
                    class="bi bi-trash"
                    style="font-size: 25px; color: #d9534f; cursor: pointer"
                  ></a>
                   </td>

                   
                   <td><a (click)="openForm(p,'detail')"  class="bi bi-search" style="
                    font-size: 25px;
                    color: #0600ab;
                    cursor: pointer;
                    margin-right: 1rem;
                  ">
                  </a>
                      </td>

                
                    </tr>
                                                                          
                                <!-- detail Modal -->
                                <div class="modal" id="detailequipe" tabindex="-1" role="dialog" aria-labelledby="detailequipe" aria-hidden="true">
                                  <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="detailequipe">detail equipe</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body  d-flex justify-content-center flex-column gap-3 px-3 align-items-center" >
                                          <input  style="width:fit-content"  style="width:fit-content ; text-align: center; " disabled="true" value="{{e.detailEquipe.salle}}"/>
                                          
                                          <input type="text"  style="width:fit-content ; text-align: center; " disabled="true" value="{{e.detailEquipe.thematique}}"/>
                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary"  data-dismiss="modal">No</button>
                                              </div>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <!-- end detail-->




                                                  
                                    <!-- Delete Modal -->
                                    <div class="modal fade" id="deleteequipemodal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
                                      <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="deleteModelLabel">Delete equipe</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">
                                              <p>Are you sure you want to delete employee {{e.nomEquipe}}?</p>
                                              <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                                  <button (click)="onDeleteequipe(e)" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
                                              </div>
                                            </div>
                                        </div>
                                      </div>
                                    </div>
                                    <!-- end delete-->

                                                   
              </tbody>
            </table>
            
        

            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
