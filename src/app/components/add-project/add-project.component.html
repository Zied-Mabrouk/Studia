<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ajouter un projet</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Projet</li>
        <li class="breadcrumb-item active">Ajouter-Projet</li>
      </ol>
    </nav>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ajouter un projet</h5>
      <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [ngModel]="project.nameProject"
              #nameProject="ngModel"
              name="nameProject"
              required
            />
          </div>
          <div
            *ngIf="
              nameProject.errors &&
              nameProject.errors['required'] &&
              nameProject.touched
            "
            class="alert alert-danger"
            role="alert"
          >
            Le nom du projet est obligatoire
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [ngModel]="project.descriptionProject"
              #descriptionProject="ngModel"
              name="descriptionProject"
              required
            />
          </div>

          <div
            *ngIf="
              descriptionProject.errors &&
              descriptionProject.errors['required'] &&
              descriptionProject.touched
            "
            class="alert alert-danger"
            role="alert"
          >
            La description du projet est obligatoire
          </div>
        </div>
        
        

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select
              class="form-select"
              aria-label="Default select example"
              [ngModel]="project.statusProject"
              #statusProject="ngModel"
              name="statusProject"
              required
            >
              <option value="en cours" selected>En cours</option>
              <option value="terminé">Terminé</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">deadLine</label>
          <div class="col-sm-10"> <input type="date" class="form-control" [ngModel]="project.deadLine"  #deadLineProject="ngModel"
            name="deadLine">
             
          </div>
       </div>






        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 2rem;
          "
        >
          <button
            *ngIf="!projectID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Ajouter
          </button>
          <button
            *ngIf="projectID"
            [disabled]="!myForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Modifier
          </button>
          <button
            type="button"
            class="btn btn-danger"
            [routerLink]="['/projects']"
            routerLinkActive="router-link-active"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
